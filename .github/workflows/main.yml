name: Main workflow

on:
  pull_request:
  push:
    branches:
      - master
  # schedule:
  #   # Prime the caches every Monday
  #   - cron: 0 1 * * MON

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 5.3.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          opam-pin: false

      - name: Install opam dependencies
        run: opam install . --deps-only

      - name: Install cvc4
        run: sudo apt-get -y install cvc4

      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - run: npm install -g browserify
      - run: npm install z3-solver

      - run: |
          set -e
          eval $(opam env)
          why3 config detect
          TEST_ALL=1 dune test && echo tests passed!
          dune build @web --profile release

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/default/deploy
